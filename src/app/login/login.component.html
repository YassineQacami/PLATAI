<div class="container" id="container">
	<div class="form-container sign-up-container">
        <img [src]="cheminPlante" alt="Plante logo" width="130" height="120" class="centered-image">
		<form action="#" class="form-create">
			<h1>Create Account</h1>
            <div class="name-container">
                <input type="text" placeholder="First Name" /> 
                <input type="text" placeholder="Last Name" /> 
            </div>
			<div class="name-container">
				<input type="email" placeholder="Email" />
				<input type="tel" placeholder="Phone number" />
			</div>
			<input type="text" placeholder="Establishment" /> 
            <div class="name-container">
				<input type="password" placeholder="Password" />
				<input type="password" placeholder="Confirm Password" />
			</div>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
        <img [src]="cheminPlante" alt="Plante logo" width="130" height="120" class="centered-image">
		<form action="#" class="form-login">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello</h1>
				<p>Enter your personal details and discover with us the plant of plants</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
